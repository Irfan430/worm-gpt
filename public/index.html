
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WormGPT - AI Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/html.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/css.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h1><i class="fas fa-robot"></i> WormGPT</h1>
                <p class="subtitle">DeepSeek AI Assistant</p>
            </div>
            
            <div class="new-chat-btn">
                <button id="newChatBtn">
                    <i class="fas fa-plus"></i> New Chat
                </button>
            </div>
            
            <div class="conversations-list" id="conversationsList">
                <!-- Conversations will be loaded here -->
            </div>
            
            <div class="sidebar-footer">
                <div class="user-info">
                    <i class="fas fa-user"></i>
                    <span>User</span>
                </div>
                <button id="settingsBtn" class="settings-btn">
                    <i class="fas fa-cog"></i> Settings
                </button>
            </div>
        </div>
        
        <!-- Main Chat Area -->
        <div class="main-content">
            <div class="chat-header">
                <div class="chat-title" id="chatTitle">
                    <i class="fas fa-comments"></i> New Conversation
                </div>
                <div class="chat-actions">
                    <button id="clearChatBtn" title="Clear Chat">
                        <i class="fas fa-trash"></i>
                    </button>
                    <button id="exportChatBtn" title="Export Chat">
                        <i class="fas fa-download"></i>
                    </button>
                </div>
            </div>
            
            <div class="messages-container" id="messagesContainer">
                <!-- Messages will appear here -->
                <div class="welcome-message">
                    <h2><i class="fas fa-robot"></i> Welcome to WormGPT</h2>
                    <p>Start a conversation by typing your message below.</p>
                    <div class="features">
                        <div class="feature">
                            <i class="fas fa-bolt"></i>
                            <span>Real-time Streaming</span>
                        </div>
                        <div class="feature">
                            <i class="fas fa-code"></i>
                            <span>Code Highlighting</span>
                        </div>
                        <div class="feature">
                            <i class="fas fa-history"></i>
                            <span>Conversation Memory</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="input-container">
                <div class="model-selector">
                    <select id="modelSelect">
                        <option value="deepseek-chat">DeepSeek Chat</option>
                        <option value="deepseek-coder">DeepSeek Coder</option>
                        <option value="deepseek-reasoner">DeepSeek Reasoner</option>
                    </select>
                </div>
                <div class="input-wrapper">
                    <textarea 
                        id="messageInput" 
                        placeholder="Type your message here... (Shift+Enter for new line, Enter to send)"
                        rows="1"
                    ></textarea>
                    <button id="sendButton">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="input-footer">
                    <div class="typing-indicator" id="typingIndicator">
                        <i class="fas fa-circle"></i>
                        <i class="fas fa-circle"></i>
                        <i class="fas fa-circle"></i>
                        <span>WormGPT is typing...</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Settings Modal -->
        <div class="modal" id="settingsModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2><i class="fas fa-cog"></i> Settings</h2>
                    <button class="close-btn" id="closeSettingsBtn">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="setting-item">
                        <label>API Key:</label>
                        <input type="password" id="apiKeyInput" placeholder="Enter your DeepSeek API key">
                    </div>
                    <div class="setting-item">
                        <label>Temperature:</label>
                        <input type="range" id="temperatureInput" min="0" max="2" step="0.1" value="0.7">
                        <span id="temperatureValue">0.7</span>
                    </div>
                    <div class="setting-item">
                        <label>Max Tokens:</label>
                        <input type="number" id="maxTokensInput" min="100" max="8192" value="4096">
                    </div>
                    <div class="setting-item">
                        <label>Dark Mode:</label>
                        <label class="switch">
                            <input type="checkbox" id="darkModeToggle" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="modal-actions">
                        <button id="saveSettingsBtn" class="btn-primary">
                            <i class="fas fa-save"></i> Save Settings
                        </button>
                        <button id="closeSettingsBtn2" class="btn-secondary">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
